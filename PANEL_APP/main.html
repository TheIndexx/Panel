<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UACompatible" content="IE=edge">
  <!-- sets interface to be formatted to size of the device https://www.w3schools.com/css/css_rwd_viewport.asp -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANEL test</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- connect to css files -->
  <link rel="stylesheet" type="text/css" href="timer.css" /> 

  <link rel="stylesheet" type="text/css" href="lists.css" />

  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>


<body>
  <title class ="title">PANEL</title>

  <div>
    <audio id="audio">
      <source src="spirit-blossom-15285.mp3" type= "audio/mpeg">
    </audio>

    <button id="playPauseBTN" onclick="playPause()">Play &#9658;</button>
    &nbsp;
    &nbsp;
    <button onclick="stop()">Stop &#9611;</button>
  </div>

  <script src="js/audio.js"></script>  

<div>
  <button id="btn-1">CHILL</button>
  <button id="btn-2">LO-FI</button>
  <button id="btn-3">FOCUS</button>
  <button id="btn-4">PARTY</button>
  <button id="btn-5">DEFAULT</button>
</div>

  <div id="context-menu">
    <div class="item" onclick="deleteList()">Delete List</div>
  </div>

  <div class="timer">
    <p class="text">Work Timer</p>
    <span class="timer__part timer__part--minutes">00</span>
    <span class="timer__part">:</span>
    <span class="timer__part timer__part--seconds">00</span>
    <button type="button" class="timer__btn timer__btn--control timer__btn--start">
        <span class="material-icons">
            play_arrow
        </span>
    </button>
    <button type="button" class="timer__btn timer__btn--reset">
        <span class="material-icons">
            timer
            </span>
    </button>
  </div>
  <div class="timer2">
    <p class="text">Rest Timer</p>
      <span class="timer__part timer__part--minutes">00</span>
      <span class="timer__part">:</span>
      <span class="timer__part timer__part--seconds">00</span>
      <button type="button" class="timer__btn timer__btn--control timer__btn--start">
          <span class="material-icons">
              play_arrow
          </span>
      </button>
      <button type="button" class="timer__btn timer__btn--reset">
          <span class="material-icons">
              timer
              </span>
      </button>
  </div>

  <!-- connects to javascript files -->
  <script src="js/lists.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>  
  <script src="js/background.js"></script>  

  <div class="container">
    <div class="calendar">
        <div class="month">
           <i class="fas fa-angle-left 
           prev"></i>
           <div class="date">
               <h1></h1>
               <p></p>
           </div>
           <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
        </div>
    </div>
</div>

<script src="js/calendar.js"></script> 

</body>
</html>
